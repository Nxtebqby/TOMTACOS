<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te quiero mucho, Sebastian</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Partículas o estrellas en el fondo */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        .flower-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: none; /* Oculta la flor inicialmente */
        }

        /* Pétalos */
        .petal {
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: growPetal 0.8s ease forwards;
        }

        /* Distribución de los pétalos */
        .petal:nth-child(1) { top: 10px; left: 30px; }
        .petal:nth-child(2) { top: 10px; right: 30px; }
        .petal:nth-child(3) { bottom: 30px; left: 10px; }
        .petal:nth-child(4) { bottom: 30px; right: 10px; }
        .petal:nth-child(5) { top: 30px; left: 50%; transform: translate(-50%, -50%); }

        @keyframes growPetal {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Centro de la flor */
        .center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: yellow;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: appearCenter 0.8s ease forwards;
        }

        @keyframes appearCenter {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Botón */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 1s ease forwards;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Botón -->
    <button id="startButton">Comenzar a armar la flor</button>

    <!-- Contenedor de la flor -->
    <div class="flower-container" id="flowerContainer">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <!-- Partículas o estrellas -->
    <script>
        // Generar partículas (estrellas) aleatorias en el fondo
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            document.body.appendChild(star);
        }

        // Función para comenzar la animación de la flor
        document.getElementById('startButton').addEventListener('click', function() {
            const flowerContainer = document.getElementById('flowerContainer');
            flowerContainer.style.display = 'block'; // Muestra la flor

            // Inicia las animaciones de los pétalos y el centro
            const petals = flowerContainer.querySelectorAll('.petal');
            petals.forEach((petal, index) => {
                petal.style.animationDelay = `${index * 0.2}s`;
                petal.style.animation = 'growPetal 0.8s ease forwards';
            });
            const center = flowerContainer.querySelector('.center');
            center.style.animation = 'appearCenter 0.8s ease forwards';

            // Desactiva el botón después de hacer clic
            this.disabled = true;
            this.textContent = "Flor armada!";
        });
    </script>

</body>
</html>
