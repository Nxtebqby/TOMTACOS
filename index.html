<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te quiero mucho, Sebastian</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: white;
        }

        /* Partículas o estrellas en el fondo */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        .flower-container {
            position: relative;
            width: 100px; /* Ajustar el tamaño de la flor */
            height: 140px; /* Ajustar altura total para la flor */
            display: none; /* Oculta la flor inicialmente */
            margin-top: 20px;
        }

        /* Tallo */
        .stem {
            position: absolute;
            width: 10px;
            height: 100px;
            background-color: green;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: growStem 1s ease forwards;
        }

        @keyframes growStem {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                height: 100px;
                opacity: 1;
            }
        }

        /* Pétalos */
        .petal {
            position: absolute;
            width: 40px; /* Ajustar el tamaño de los pétalos */
            height: 40px; /* Tamaño ajustado */
            background: white;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: growPetal 0.8s ease forwards;
        }

        /* Distribución de los pétalos alrededor del centro */
        .petal:nth-child(1) { top: 50px; right: 20px; transform: translate(-50%, -50%); } /* Arriba */
        .petal:nth-child(2) { top: -20px; left: 30px; transform: translate(-50%, -50%); } /* Izquierda */
        .petal:nth-child(3) { top: 35px; right: 10%; transform: translate(50%, -50%); } /* Derecha */
        .petal:nth-child(4) { top: 35px; left: 10%; transform: translate(-50%, 50%); } /* Abajo */
        .petal:nth-child(5) { top: 0px; left: 0; transform: translate(-50%, -50%); } /* Superior Izquierda */
        .petal:nth-child(6) { top: 0px; right: 0; transform: translate(50%, -50%); } /* Superior Derecha */

        @keyframes growPetal {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Centro de la flor */
        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: yellow;
            border-radius: 50%;
            top: 23%; /* Ajustar para elevar el centro */
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: appearCenter 0.8s ease forwards;
        }

        @keyframes appearCenter {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Botón */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 1s ease forwards;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilo para el mensaje */
        #message {
            font-size: 14px; /* Tamaño del texto reducido */
            font-weight: bold;
            display: none; /* Oculta el mensaje inicialmente */
            margin-top: 20px;
            font-family: 'Arial', sans-serif; /* Cambiar a la fuente que desees */
            opacity: 0; /* Inicialmente invisible */
            animation: fadeIn 1s ease forwards; /* Animación de fade in */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Botón -->
    <button id="startButton">Presioname para ver una sorpresa</button>

    <!-- Contenedor de la flor -->
    <div class="flower-container" id="flowerContainer">
        <div class="stem"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <div id="message">
        <h2>Te quiero mucho Sebastian, por ti hasta sería programadora &lt;3</h2>
    </div>

    <!-- Partículas o estrellas -->
    <script>
        // Generar partículas (estrellas) aleatorias en el fondo
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            document.body.appendChild(star);
        }

        // Función para comenzar la animación de la flor
        document.getElementById('startButton').addEventListener('click', function() {
            this.style.display = 'none'; // Esconde el botón
            const flowerContainer = document.getElementById('flowerContainer');
            flowerContainer.style.display = 'block'; // Muestra la flor

            // Inicia las animaciones del tallo, pétalos y centro
            const stem = flowerContainer.querySelector('.stem');
            stem.style.animation = 'growStem 1s ease forwards';
            const petals = flowerContainer.querySelectorAll('.petal');
            petals.forEach((petal, index) => {
                petal.style.animationDelay = `${1.5 + index * 0.2}s`;
                petal.style.animation = 'growPetal 0.8s ease forwards';
            });
            const center = flowerContainer.querySelector('.center');
            center.style.animation = 'appearCenter 0.8s ease forwards';

            // Muestra el mensaje con fade in
            const message = document.getElementById('message');
            setTimeout(() => {
                message.style.display = 'block';
                message.style.animation = 'fadeIn 1s ease forwards'; // Agrega animación de fade in
                message.style.opacity = 1; // Asegúrate de que sea visible
            }, 2000); // Muestra el mensaje después de 2 segundos 
        });
    </script>

</body>
</html>
