<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te quiero mucho, Sebastian</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .rose-container {
            position: relative;
            width: 100px;
            height: 200px;
        }

        /* Tallo */
        .stem {
            position: absolute;
            bottom: 0;
            width: 4px;
            height: 150px;
            background-color: green;
            animation: grow-stem 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes grow-stem {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                height: 150px;
                opacity: 1;
            }
        }

        /* Pétalos */
        .petal {
            position: absolute;
            width: 60px;
            height: 60px;
            background: pink;
            border-radius: 50%;
            animation: grow-petal 2s ease-in-out forwards;
            opacity: 0;
        }

        .petal:nth-child(2) { /* Pétalo superior */
            top: -40px;
            left: 20px;
            animation-delay: 1s;
        }
        .petal:nth-child(3) { /* Pétalo inferior izquierdo */
            top: 10px;
            left: 0;
            transform: rotate(-45deg);
            animation-delay: 1.5s;
        }
        .petal:nth-child(4) { /* Pétalo inferior derecho */
            top: 10px;
            left: 40px;
            transform: rotate(45deg);
            animation-delay: 1.5s;
        }
        .petal:nth-child(5) { /* Pétalo medio izquierdo */
            top: -10px;
            left: -20px;
            animation-delay: 2s;
        }
        .petal:nth-child(6) { /* Pétalo medio derecho */
            top: -10px;
            left: 60px;
            animation-delay: 2s;
        }

        @keyframes grow-petal {
            from {
                transform: scale(0.2);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .button-container {
            display: none;
            margin-top: 20px;
        }

        .show-button {
            display: inline-block;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: pink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="rose-container">
        <div class="stem"></div> <!-- Tallo -->
        <div class="petal"></div> <!-- Pétalo superior -->
        <div class="petal"></div> <!-- Pétalo inferior izquierdo -->
        <div class="petal"></div> <!-- Pétalo inferior derecho -->
        <div class="petal"></div> <!-- Pétalo medio izquierdo -->
        <div class="petal"></div> <!-- Pétalo medio derecho -->
    </div>

    <div class="button-container" id="buttonContainer">
        <button>Te quiero mucho Sebastian, por ti hasta sería programadora <3</button>
    </div>

    <script>
        // Mostrar el botón después de que la rosa se arme completamente
        setTimeout(function() {
            document.getElementById('buttonContainer').classList.add('show-button');
        }, 3000); // El botón aparecerá después de 3 segundos
    </script>

</body>
</html>
