<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te quiero mucho, Sebastian</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Partículas o estrellas en el fondo */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        .tulip-container {
            position: relative;
            width: 100px;
            height: 220px;
        }

        /* Tallo */
        .stem {
            position: absolute;
            width: 4px;
            height: 160px;
            background-color: green;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: growStem 2s ease-in-out forwards;
        }

        /* Hojas */
        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.5);
            animation: growLeaf 1.5s ease forwards;
        }

        .leaf:nth-child(2) {
            left: -30px;
            top: 80px;
            transform: rotate(-45deg);
            animation-delay: 0.5s;
        }

        .leaf:nth-child(3) {
            right: -30px;
            top: 100px;
            transform: rotate(45deg);
            animation-delay: 0.8s;
        }

        @keyframes growLeaf {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Pétalos */
        .petal {
            position: absolute;
            width: 60px;
            height: 80px;
            background: white;
            border-radius: 60% 60% 0 0;
            opacity: 0;
            transform: scale(0.2);
            animation: growPetal 2s ease-in-out forwards;
        }

        .petal:nth-child(2) {
            top: 10px;
            left: 10px;
            transform: rotate(-20deg);
            animation-delay: 0.5s;
        }

        .petal:nth-child(3) {
            top: 10px;
            right: 10px;
            transform: rotate(20deg);
            animation-delay: 1s;
        }

        .petal:nth-child(4) {
            top: 0;
            left: 25px;
            animation-delay: 1.5s;
        }

        @keyframes growPetal {
            from {
                transform: scale(0.2);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes growStem {
            from {
                height: 0;
            }
            to {
                height: 160px;
            }
        }

        /* Botón */
        .button-container {
            display: none;
            margin-top: 30px;
        }

        .show-button {
            display: inline-block;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Contenedor del tulipán -->
    <div class="tulip-container">
        <div class="stem"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>

    <!-- Botón -->
    <div class="button-container" id="buttonContainer">
        <button>Te quiero mucho Sebastian, por ti hasta sería programadora <3</button>
    </div>

    <!-- Partículas o estrellas -->
    <script>
        // Generar partículas (estrellas) aleatorias en el fondo
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            document.body.appendChild(star);
        }

        // Mostrar el botón después de que el tulipán se arme completamente
        setTimeout(function() {
            document.getElementById('buttonContainer').classList.add('show-button');
        }, 3500); // El botón aparecerá después de 3.5 segundos
    </script>

</body>
</html>
